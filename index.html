<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-2">
                <!--Title-->
                <div class="form-group">
                    <label for="ttl">Title</label>
                    <select class="form-select" id="ttl">
                        <option selected>Mrs.</option>
                        <option value="1">Mr.</option>
                    </select>
                </div>
            </div>

            <!--First name-->
            <div class="col-5">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Soria">
                </div>
            </div>

            <!--Last name-->
            <div class="col-5">
                <div class="form-group">
                    <label for="sname">Last Name</label>
                    <input type="text" class="form-control" id="sname" name="sname" placeholder="Castiñeiras Magán">
                </div>
            </div>

            <!--Gender-->
            <div class="col-6">
                <div class="form-group">
                    <label for="gend">Gender</label>
                    <select class="form-select" id="gend">
                        <option selected>Male</option>
                        <option value="1">Female</option>
                        <option value="2">I rather not say</option>
                    </select>
                </div>
            </div>

            <!--Birthdate-->
            <div class="col-6">
                <div class="form-group">
                    <label for="date">Birthdate</label>
                    <input type="text" class="form-control" id="date" name="date" placeholder="dd/mm/yyyy">
                </div>
            </div>

            <!--Address-->
            <div class="col-12">
                <div class="form-group">
                    <label for="Add">Address</label>
                    <input type="text" class="form-control" id="Add" name="Add" placeholder="Street">
                </div>
            </div>

            <!--City-->
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="cty" name="cty" placeholder="City">
                </div>
            </div>

            <!--State-->
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="sta" name="sta" placeholder="State">
                </div>
            </div>

            <!--Post code-->
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="pc" name="pc" placeholder="Post Code">
                </div>
            </div>

            <!--Country-->
            <div class="col-6">
                <div class="form-group">
                    <select class="form-select" id="ctr">
                        <option selected>Spain</option>
                        <option value="1">Perú</option>
                        <option value="2">Japón</option>
                        <option value="3">Alemania</option>
                        <option value="4">EE. UU.</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
